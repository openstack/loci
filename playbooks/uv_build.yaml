- hosts: all[0]
  gather_facts: true
  roles:
    - use-buildset-registry

  tasks:
    - name: Vars
      include_vars:
        file: "uv_vars.yaml"

    - name: Job vars
      include_vars:
        file: "{{ item }}"
      loop: "{{ vars_files }}"

    - name: Ensure dep files are sorted
      shell: "grep -v '^#' ./{{ item }} | sort --check"
      loop:
        - "bindep.txt"
        - "pydep.txt"
      environment:
        LC_ALL: C

    - name: Build images
      include_role:
        name: build-container-image
      vars:
        container_images: "{{ [base_image] + [venv_builder_image] + openstack_images }}"

    - name: Return images to zuul
      include_tasks: _return-image.yml
      loop: "{{ openstack_images }}"
      loop_control:
        loop_var: zj_image
